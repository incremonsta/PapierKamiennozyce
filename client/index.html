<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="controls">
      <div class="chat-wrapper">
        <form id="chat-form">
          <input autocomplete="off" title="chat" id="chat" />
          <button id="say">Napisz</button>
        </form>
      </div>
        <div class="button-wrapper">
          <button id="rock" class="turn">Kamień</button>
          <button id="paper" class="turn">Papier</button>
          <button id="scissors" class="turn">Nożyce</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
